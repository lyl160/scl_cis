		<script type="text/javascript">
			/*
			*设置请求地址访问根目录（如：http://127.0.0.1:8080/tdweb/）
			*
			*这样做之后在项目中需要填写路径的地方只需要填写项目相对路径
			*请框架主页面（模板）页面中引入该脚本，避免在链接或引入js/css/image等文件时路径不好写
			*之后在有路径的地方都只要填写相对于该路径的值
			*如服务器访问地址为：http://127.0.0.1:8080 ，项目名称为：tdweb即访根地址：http://127.0.0.1:8080/tdweb/下文件
			*引入项目下css文件http://127.0.0.1:8080/tdweb/ace_v1.3/assets/css/bootstrap.css为例
			*在加入该段js后，只需要用
			*	<link rel="stylesheet" href="ace_v1.3/assets/css/bootstrap.css" />
			*  即可正确引用
			*/
		
			//取得请求协议+服务器地址，如：http: + "//" + 127.0.0.1:8080
			var server_base_url = window.location.protocol+"//"+window.location.host;
			var pathname = window.location.pathname;
			pathname = pathname.substring(0, pathname.indexOf("/", 1) + 1);
			server_base_url = server_base_url + pathname;
			document.write("<base href='"+server_base_url +"'/>");
			
			function app_download(){
				var ua = navigator.userAgent.toLowerCase();	
				var isAndroid = ua.indexOf('android') > -1 || ua.indexOf('linux') > -1; //android终端或者uc浏览器
				var isiOS = !!ua.match(/\(i[^;]+;( ua;)? cpu.+mac os x/); //ios终端
				if(confirm('是否下载！')){
					if (isiOS){
						window.location.href="itms-services://?action=download-manifest&url=https://www.k7pay.com:9988/pay/file/upload/ios/hanfutong.plist";						
					} else {
						window.location.href="http://59.175.137.108:8899/pay/file/upload/android/hanfutong.apk";
					}
				}
			}
			function andriod_download(){
				if(confirm('是否下载！')){
